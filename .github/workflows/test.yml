name: Tests
on: [ push, pull_request ]

permissions:
  contents: write
  checks: write
  id-token: write

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build
        run: mvn package
      - name: Test class
        run: cat src/test/java/org/example/CalculatorTest.java
      - name: Test
        run: mvn test

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: truegit 